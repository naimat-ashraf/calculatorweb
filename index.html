
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Calculator</title>
  <style>
    :root {
      --bg: #ffc0cb; /* Light pink background */
      --text: #111;
      --btn-bg: #fff;
      --btn-hover: #f1f1f1;
      --accent: #d81b60; /* Dark pink */
      --calc-bg: #fff;
    }
    body.dark {
      --bg: #111; /* Dark mode background */
      --text: #111;
      --btn-bg: #f9f9f9;
      --btn-hover: #eee;
      --accent: #d81b60;
      --calc-bg: #fff; /* Calculator stays white */
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    .calculator {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,.2);
      overflow: hidden;
      background: var(--calc-bg);
      transition: all 0.3s ease;
    }
    .calculator:hover {
      box-shadow: 0 0 25px rgb(255, 3, 159); /* Yellow hover shadow */
    }
    .display {
      background: var(--btn-bg);
      padding: 20px;
      font-size: 2em;
      text-align: right;
      min-height: 60px;
      color: var(--text);
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }
    button {
      font-size: 1.3em;
      padding: 20px;
      border: none;
      background: var(--btn-bg);
      cursor: pointer;
      transition: background 0.2s;
      color: var(--text);
    }
    button:hover {
      background: var(--btn-hover);
    }
    .equal {
      background: var(--accent);
      color: white;
      grid-column: span 2;
    }

    /* Toggle button outside calculator */
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: rgb(26, 24, 24);
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .toggle-btn:hover {
      box-shadow: 0 0 10px rgb(230, 15, 115);
    }
  </style>
</head>
<body>
  <!-- Toggle button on side -->
  <button id="toggleBtn" class="toggle-btn">üåô Dark Mode</button>

  <!-- Calculator -->
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="appendValue('/')">√∑</button>
      <button onclick="appendValue('*')">√ó</button>
      <button onclick="deleteLast()">‚å´</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')">-</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('.')">.</button>

      <button onclick="appendValue('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const toggleBtn = document.getElementById('toggleBtn');
    let expression = "";

    function appendValue(value) {
      if (expression === "0") expression = "";
      expression += value;
      display.textContent = expression;
    }

    function clearDisplay() {
      expression = "";
      display.textContent = "0";
    }

    function deleteLast() {
      expression = expression.slice(0, -1);
      display.textContent = expression || "0";
    }

    function calculate() {
      try {
        expression = eval(expression).toString();
        display.textContent = expression;
      } catch {
        display.textContent = "Error";
      }
    }

    // Dark/Light toggle
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        toggleBtn.textContent = "üåô Dark Mode";
      }
    });
  </script>
</body>
</html>
